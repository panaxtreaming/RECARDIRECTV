<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte el monto de su RECARGA EN BS AQU√ç!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 5px solid orange; /* Marco color naranja m√°s grueso */
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 200px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                padding: 10px;
            }
            .button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Modal 1 -->
    <div id="directvModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('directvModal')">&times;</span>
            <h2>Consulte el monto de su RECARGA EN BS AQU√ç!</h2>
            <div class="form-group">
                <label for="monto">Monto a Recargar en Pesos:</label>
                <input type="number" id="monto" name="monto" oninput="convertToBs()" required>
                <div class="error" id="montoError">MONTO MINIMO DE RECARGA 10 MIL PESOS</div>
            </div>
            <div class="form-group">
                <label for="costo">Costo en BS:</label>
                <input type="text" id="costo" name="costo" readonly>
            </div>
            <div class="error" id="error"></div>
        </div>
    </div>

    <!-- Modal 2 (WhatsApp Confirmation) -->
    <div id="whatsappModal" class="modal">
        <div class="modal-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
            <h2>Recarga a trav√©s de WhatsApp</h2>
            <p>El mensaje ser√° enviado a trav√©s de WhatsApp.</p>
            <div class="button-container">
                <button class="button" onclick="sendWhatsAppMessage()">Enviar Mensaje</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const conversionTable = {
            1000: 18.00,
            2000: 36.00,
            3000: 54.00,
            4000: 72.00,
            5000: 90.00,
            6000: 108.00,
            7000: 126.00,
            8000: 144.00,
            9000: 162.00,
            10000: 194.00,
            20000: 374.00,
            30000: 554.00,
            40000: 734.00,
            50000: 914.00,
            60000: 1092.00,
            70000: 1272.00,
            80000: 1452.00,
            90000: 1632.00,
            100000: 1810.00
        };
        let minRecarga = 10000; // M√≠nima recarga en pesos

        // Obtener los precios actualizados desde el servidor (si se necesita)
        fetch('http://localhost:3000/api/precios')
            .then(response => response.json())
            .then(data => {
                // Aqu√≠ podr√≠a actualizar la tabla de conversi√≥n si los datos vienen del servidor
                // conversionTable = data.conversionTable;
                minRecarga = data.minRecarga;
            })
            .catch(error => {
                console.error('Error obteniendo los precios:', error);
            });

        // Funci√≥n para cerrar un modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Funci√≥n para convertir pesos a bol√≠vares
        function convertToBs() {
            const monto = parseInt(document.getElementById('monto').value, 10);
            let costo = 0;

            // Mostrar el mensaje de error si el monto es menor que el m√≠nimo
            const montoError = document.getElementById('montoError');
            if (monto < minRecarga) {
                montoError.style.display = 'block';
            } else {
                montoError.style.display = 'none';
            }

            // Descomponer el monto en m√∫ltiplos de 10,000 y 1,000
            const multiplesDeDiezMil = Math.floor(monto / 10000) * 10000;
            const multiplesDeMil = monto % 10000;

            if (multiplesDeDiezMil in conversionTable) {
                costo += conversionTable[multiplesDeDiezMil];
            }
            if (multiplesDeMil in conversionTable) {
                costo += conversionTable[multiplesDeMil];
            }

            document.getElementById('costo').value = `${costo.toFixed(2)} BS`; // Mostrar en formato de 2 decimales
        }

        // Funci√≥n para enviar el mensaje a trav√©s de WhatsApp
        function sendWhatsAppMessage() {
            const cedula = localStorage.getItem('cedula');
            const correo = localStorage.getItem('correo');
            const telefono = localStorage.getItem('telefono');
            const monto = document.getElementById('monto').value;
            const costo = document.getElementById('costo').value;

            const mensaje = `üÜî **C√©dula**: ${cedula}\nüìß **Correo**: ${correo}\nüìû **Tel√©fono**: ${telefono}\nüí∞ **Monto**: ${monto} pesos\nüíµ **Costo**: ${costo}`;

            const whatsappUrl = `https://wa.me/+584247388620?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
